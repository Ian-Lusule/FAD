{% extends "base.html" %}

{% block title %}View Message - Admin{% endblock %}

{% block content %}
<div class="row">
  <div class="col-lg-8 mx-auto">
    <div class="card mb-4">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Message</h5>
        <a href="{{ url_for('admin.message_center') }}" class="btn btn-sm btn-outline-secondary">Back</a>
      </div>
      <div class="card-body">
        <p><strong>From:</strong> {% if message.is_from_admin %}Admin{% else %}User {{ message.user_id }}{% endif %}</p>
        <p><strong>Time:</strong> {{ message.timestamp }}</p>
        <hr>
        <p>{{ message.content }}</p>
        <hr>
        <form action="{{ url_for('admin.send_message', user_id=message.user_id) }}" method="post">
          <div class="mb-3">
            <label class="form-label">Reply</label>
            <textarea name="content" class="form-control" rows="4" required></textarea>
          </div>
          <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit">Send Reply</button>
            <form action="{{ url_for('admin.admin_mark_read', message_id=message.id) }}" method="post" style="display:inline">
              <button class="btn btn-outline-success" type="submit">Mark Read</button>
            </form>
            <form action="{{ url_for('admin.admin_delete_message', message_id=message.id) }}" method="post" style="display:inline" onsubmit="return confirm('Delete message?');">
              <button class="btn btn-outline-danger" type="submit">Delete</button>
            </form>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
